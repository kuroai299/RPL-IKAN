        // Fungsi untuk membuat produk dan menambahkannya ke dalam container
        function createProductCards(products) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = ''; // Clear previous cards
            products.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('card');

                const cardImage = document.createElement('div');
                cardImage.classList.add('card-image');
                const img = document.createElement('img');
                img.src = "asset/Frame 26.png"; // Placeholder image for the products
                cardImage.appendChild(img);

                const cardContent = document.createElement('div');
                cardContent.classList.add('card-content');
                const title = document.createElement('h3');
                title.textContent = product.name;
                const desc = document.createElement('p');
                desc.textContent = product.description;

                cardContent.appendChild(title);
                cardContent.appendChild(desc);
                card.appendChild(cardImage);
                card.appendChild(cardContent);

                container.appendChild(card);
            });
        }

        // Fungsi untuk membentuk pagination berdasarkan halaman yang dipilih
        // Function to create the pagination buttons
        function createPagination(totalPages) {
            const pagination = document.querySelector(".pagination");
            pagination.innerHTML = ''; // Clear existing pagination

            // Add previous button
            pagination.innerHTML += `
                <li class="page-item previous-page ${currentPage === 1 ? 'disable' : ''}">
                    <a class="page-link" href="#"> < </a>
                </li>
            `;

            let pageNumbers = [];

            // Calculate which page numbers to display
            if (totalPages <= paginationSize) {
                pageNumbers = [...Array(totalPages).keys()].map(i => i + 1);
            } else {
                if (currentPage <= 3) {
                    pageNumbers = [...Array(paginationSize).keys()].map(i => i + 1);
                } else if (currentPage + 2 >= totalPages) {
                    pageNumbers = [...Array(paginationSize).keys()].map(i => totalPages - paginationSize + 1 + i);
                } else {
                    pageNumbers = [...Array(paginationSize).keys()].map(i => currentPage - 2 + i);
                }
            }

            // Add page number buttons
            pageNumbers.forEach(number => {
                pagination.innerHTML += `
                    <li class="page-item ${currentPage === number ? 'active' : ''}">
                        <a class="page-link" href="#">${number}</a>
                    </li>
                `;
            });

            // Add next button
            pagination.innerHTML += `
                <li class="page-item next-page ${currentPage === totalPages ? 'disable' : ''}">
                    <a class="page-link" href="#"> > </a>
                </li>
            `;
        }


        // Fungsi untuk menampilkan halaman yang dipilih
        function showPage(page) {
            const cards = $(".card-container .card");
            const totalPages = Math.ceil(cards.length / itemsPerPage);
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;

            cards.hide().slice(start, end).show(); // Tampilkan hanya produk untuk halaman tersebut
            generatePagination(page, totalPages); // Pembaruan pagination berdasarkan halaman yang aktif
        }

        // Setup untuk pagination dan event klik
        $(document).ready(function () {
            createProductCards(products); // Membuat produk yang ada

            const totalPages = Math.ceil(products.length / itemsPerPage); // Hitung jumlah total halaman
            showPage(1); // Tampilkan halaman pertama secara default

            $(document).on("click", ".pagination li.current-page", function () {
                const page = parseInt($(this).text());
                showPage(page); // Panggil fungsi untuk tampilkan halaman yang dipilih
            });

            $(document).on("click", ".previous-page", function () {
                const currentPage = $(".pagination li.active").text();
                showPage(Math.max(1, currentPage - 1)); // Pindah ke halaman sebelumnya
            });

            $(document).on("click", ".next-page", function () {
                const currentPage = $(".pagination li.active").text();
                const totalPages = Math.ceil(products.length / itemsPerPage);
                showPage(Math.min(totalPages, currentPage + 1)); // Pindah ke halaman berikutnya
            });
        });
